name: Deploy static site to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Build and publish to gh-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If you have a build step (e.g., static generator), insert it here.
      # For this static HTML site there is no build step.

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          publish_dir: '.'
          # use GITHUB_TOKEN fallback if deploy_key not provided
          publish_branch: gh-pages

      - name: Create Pages site info (optional)
        run: |
          echo "Deployed to gh-pages branch. If Pages is not configured to serve from gh-pages, go to Settings â†’ Pages and set Source to gh-pages branch." 
